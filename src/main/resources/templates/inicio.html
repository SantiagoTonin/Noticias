<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <title>Noticias EGG</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" th:href="@{css/inicio.css?1.0}" media="all">
  <!-- <link rel="stylesheet" type="text/css" th:href="@{css/modal.css?2.0}" media="all"> -->
  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
  <header th:replace="/fragments/nav :: header"></header>

  <main>
    <div class="contenedor">
      <div class="card" th:each="noticias : ${noticia}">
        <div class="contenedor-img">
          <div class="contenedor-icono" >
            
            <a th:href="@{/noticias/modificar/__${noticias.id}__}" class="desactivado"><i
                class="fa-sharp fa-solid fa-pencil contenedor-icono-i mt-1"></i></a>
            <a th:href="@{/inicio/eliminar/__${noticias.id}__}" class="desactivado"><i
                class="fa-sharp fa-solid fa-trash  contenedor-icono-i"></i></a>
          </div>
          <img style="height:300px ;" th:if="${noticias.foto != null}" th:src="@{/inicio/__${noticias.id}__}"
            class="card-img-top imagen" alt="Foto noticias" />
        </div>
        <div class="card-body text-bg-dark">
          <h5 class="card-title text-bg-danger text text-center" th:text="${noticias.titulo}"></h5>
          <p class="card-text">
            <span th:text="${noticias.descripcion}"></span>
            <a th:href="@{noticias/verNoticia/__${noticias.id}__}">Leer mas</a>
          </p>
        </div>
        <div class="card-footer bg-opacity-75 bg-black">
          <small class="text-muted">Last updated 3 mins ago</small>
        </div>
      </div>
    </div>

  </main>
  
  <footer th:replace="/fragments/footer :: footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
  <script src="https://kit.fontawesome.com/4a1445b54b.js" crossorigin="anonymous"></script>
</body>

</html>
