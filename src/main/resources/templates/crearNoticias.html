<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Crear noticias</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css?1.0}" media="all">

</head>

<body>
    <header th:replace="/fragments/nav :: header"></header>

    <main>

        <form class="formulario" th:action="@{/noticias/creado}" method="POST" enctype="multipart/form-data">


            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>




            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><strong>Titulo de la Noticia</strong></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Titulo" name="titulo"
                    th:value="${titulo}">
            </div>
            <label for="exampleFormControlInput1" class="form-label"><strong>Archivo</strong></label>
            <input type="file" class="form-control" placeholder="foto de la noticia" name="foto">
            <div>

            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"><strong>Cuerpo de la
                        noticia</strong></label>
                <textarea class="form-control textarea" id="exampleFormControlTextarea1" rows="5" name="cuerpo"
                    th:value="${cuerpo}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary text-capitalize mt-2">Publicar</button>
        </form>

    </main>
    <footer th:replace="/fragments/footer :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>

</body>

</html>
