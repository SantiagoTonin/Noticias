<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Crear noticias</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/noticia.css?1.0}" media="all">

</head>

<body>
    <header th:replace= "/fragments/nav :: header"></header>

    <main>

        <div class="contenedorNoticia" th:each=" noticias : ${noticia}">
            <img class="fotoNoticia"  th:if="${noticias.foto != null}" th:src="@{/noticias/ver/__${noticias.id}__}" alt="Foto de Noticia">

            <hr class="linea">

            <h1 class="tituloNoticia" th:text="${noticias.titulo}"></h1>

            <p th:text="${noticias.cuerpo}"></p>

        </div>

    </main>
    <footer th:replace="/fragments/footer :: footer"></footer>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>

</body>

</html>
