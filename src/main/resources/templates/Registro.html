<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/registro.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Registro</title>
</head>

<body>

    <header th:replace= "/fragments/nav :: header"></header>
    <main>

        <video src="/../img/videoNoticias.mp4" autoplay loop muted></video>



        <div class="container m-lg-6">
            <div class="row justify-content-start mt-5">
                <div class="col-md-5">
                    <div class="card row">
                        <h2 class="card-title text-center">Registrate! a Egg Noticias</h2>
                        <div class="card-body py-md-5">
                            <form _lpchecked="1" th:action="@{/usuario/registro}" method="POST" enctype="multipart/form-data">

                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" placeholder="Usuario" name="usuario" th:value="${usuario}">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" placeholder="Email" name="email" th:value="${email}">
                                </div>

                                <div class="form-group">
                                    <input type="file" class="form-control" placeholder="imagen de perfil" name="imagen" th:value="${imagen}">

                                </div>


                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" th:value="${password}">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="confirm-password" placeholder="Repetir Password" name="password2" th:value="${password2}">
                                </div>
                                <div class="d-flex flex-row align-items-center justify-content-between">
                                    <a class="login" href="#">Login</a>
                                    <button type="submit" class="btn btn-outline-primary">Crear Cuenta</button>
                                </div>

                                <div th:if="${error != null}" class="card text-white bg-danger mt-3 mensajeError" >
                                    <div class="card-body">
                                        <h5 class="card-title">Error!</h5>
                                        <p class="card-text" th:text="${error}"></p>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="/fragments/footer :: footer"></footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/4a1445b54b.js" crossorigin="anonymous"></script>
</body>

</html>
